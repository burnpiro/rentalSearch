<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <base href="/">
        <title>Rental Search</title>
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    </head>
    <body>
        <div ng-app="RentalSearchApp">
            <md-tabs class="md-primary" md-selected="selectedTab">
                <md-tab id="tab1" label="List" ui-sref="home"></md-tab>
                <md-tab id="tab2" label="Settings" ui-sref="settings"></md-tab>
            </md-tabs>
            <div ui-view class="content"></div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="app/app.module.js"></script>
        <script src="app/app.route.js"></script>
        <script src="app/shared/link_generator/linkService.js"></script>
        <script src="app/components/dashboard/dashboardController.js"></script>
        <script src="app/components/settings/settingsController.js"></script>
    </body>
</html>
